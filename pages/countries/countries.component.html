<div class="country-wapper">
	<ng-template ngFor let-i="index" let-country [ngForOf]="_countries">
		<country-app [curCountry]="country" (countryUpdated)="handleChangeCountry($event)" [(count)]="countedNumber">Country {{i}}</country-app>
	</ng-template>
</div>
<p [innerHtml]="countedNumber"></p>
<button (click)="decreasement()">Decreasement</button>
